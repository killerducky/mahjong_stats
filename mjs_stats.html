  <head>
    <title>MJS charts</title>

        <label class="small">Name:</label>
        <input id="pname" type="text" value="KillerDucky" style="width:80px; height: 20px;">

        <label class="small">Games (min â€” max)</label>
        <input id="xmin" type="number" value="0" step="100" min=0 style="width: 60px; height: 20px; ">
